name:                ths-test
version:             0.1.0.0
github:              "Yuta1004/TemplateHaskellTest"
author:              "Nakagami Yuta"
maintainer:          "guguru0014@gmail.com"
copyright:           "Nakagami Yuta"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/Yuta1004/TemplateHaskellTest#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  ths-test-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ths-test

tests:
  ths-test-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ths-test
